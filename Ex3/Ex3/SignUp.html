<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <script>
            function SignUp() {
                var na = document.forms["Signup"]["name"].value;
                var da = document.forms["Signup"]["date"].value;
                var em = document.forms["Signup"]["email"].value;
                var ge = document.forms["Signup"]["gender"].value;
                var ph = document.forms["Signup"]["phone"].value;
                var pa = document.forms["Signup"]["pwd"].value;
                if (na == "" && da == "" && em == "" && ge == "" && ph == "" && pa == "") {
                alert("Enter Details");
                return false;
            }
            else if (na == ""){
                alert("Enter Name");
                return false;
            }   
            else if (da == ""){
                alert("Enter Date");
                return false;
            } 
             else if(em == ""){
                alert("Enter mail Id");
                return false;
            }
            else if (ge == ""){
                alert("Enter gender");
                return false;
            } 
            else if (ph == ""){
                alert("Enter Pnone number! ");
                return false;
            } 
            else if (pa == ""){
                alert("Enter Password");
                return false;
            } 
            else if (pa.length < 6){
                alert("password must contain atleast 6 characterss! ");
                return false;
            }
        }

        </script>
        <style>
            body {
            background-image: url("signup.gif");
    }
        </style>
    </head>
    <body bgcolor="skyblue">
        <form name="Signup" onsubmit="return SignUp()">
        <center>
            <h1>SignUp</h1>
            <br>
            <br>
            <h3>Details</h3>
            <br>
            <table  style="border-spacing: 5pt;">
                <tr>
                    <td>Name : </td>
                    <td><input type="text" name="name" placeholder="Enter Name"></td>
                </tr>
                <tr>
                    <td>Date Of Birth : </td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td>
                        <select name="gender">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Phone No : </td>
                    <td><input type="tel" name="phone"></td>
                </tr>    
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="pwd"></td>
                </tr>      
        </table>
        <br><br>
        <div>
            <input type="submit" name="submit" onclick="SignUp()" formaction="login.html">&nbsp;&nbsp;&nbsp;
            <input type="reset" name="reset";>
        </div>
        </center>
        </form>
    </body>
</html>
