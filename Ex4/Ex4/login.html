<!DOCTYPE html>
<head>
    <title>Login</title>
    <style>
        body {background:linear-gradient(to right, #0ae3c6, #0cb3ea);}
     </style>
    <script>
        function validateForm() {
            var x = document.forms["login"]["username"].value;
            var y = document.forms["login"]["pwd"].value;
            if (x == "" && y == "") {
                alert("Enter Username and password");
                return false;
            }
            else if (x == ""){
                alert("Enter Username");
                return false;
            } 
              
            else if (y == ""){
                alert("Enter password");
                return false;
            }
            else if (x != "ex4"){
                alert("Invalid username");
                return false;
            }
            
            else if(y != "licet@123"){
                alert("Invalid password");
                return false;
            }          

            
        } 
     
    </script>
        
</head>
<body>
    <center>
        <h2>Login Page</h2>
    <form name="login" onsubmit="return validateForm()" >
        <div>
            username : <input type="text" name="username" >
            <br><br>
            Password : <input type="password" name="pwd">
            <br><br>
        </div>
        <div>
            <input type="submit" name="submit" formaction="transaction.html"> &nbsp;&nbsp;&nbsp;
            <input type="reset" name="reset">
        </div>
    </form>
    <p><a href="register.html"><button>sign up</button></a></p>
    </center>
</body>
